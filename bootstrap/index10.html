<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  
    <table>
        <tr>
            <td>kite</td>
            <td>Bike</td>
        </tr>
    </table>

    <!-- Basic Grid Layout -->

<div class="row">
    <div class="col bg-danger">1 of 2</div>
    <div class="col bg-warning">2 of 2</div>
</div>

<div class="row">
    <div class="col bg-light">1 of 3</div>
    <div class="col text-bg-dark">2 of 3</div>
    <div class="col text-bg-success">3 of 3</div>
</div>

<div class="row">
    <div class="col-6 text-bg-primary">1 of 2</div>
    <div class="col-6 text-bg-warning">2 of 2</div>
</div>

<div class="row">
    <div class="col-10 bg-danger">1 of 3</div>
    <div class="col-2 text-bg-dark">2 of 3</div>
    <div class="col-3 text-bg-success">3 of 3</div>
</div>

<br><br><br><br><br>
<!-- Responsive Grid -->

<div class="row">
    <div class="col-md-4 col-lg-6  text-bg-primary">1 of 2</div>
    <div class="col-md-4 col-lg-6  text-bg-warning">2 of 2</div>
    <div class="col-md-4 col-lg-6  text-bg-success">2 of 2</div>
</div>


<br><br><br><br><br>

<!-- row Columns -->

<div class="row row-cols-1 row-cols-md-3 ">
    <div class="col text-bg-warning border border-primary">2 of 2</div>
    <div class="col text-bg-warning border border-primary">2 of 2</div>
    <div class="col text-bg-warning border border-primary">2 of 2</div>
    <div class="col text-bg-warning border border-primary">2 of 2</div>
    <div class="col text-bg-warning border border-primary">2 of 2</div>
    <div class="col text-bg-warning border border-primary">2 of 2</div>
    <div class="col text-bg-warning border border-primary">2 of 2</div>
</div>

<br><br><br><br><br>

<!-- Nesting -->


<div class="row">
    <div class="col bg-light border pb-3">Column</div>
    <div class="col bg-light border pb-3">Column</div>
    <div class="col bg-light border pb-3">
        <div class="row">
            <div class="col text-bg-dark border pb-3">Column1</div>
            <div class="col text-bg-warning border pb-3">Column2</div>
        </div>
    </div>
</div>


<br><br><br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
