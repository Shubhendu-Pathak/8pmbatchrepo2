<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
   img{
    background-size: cover;
   }
    </style>
  </head>
  
  <body>
    
<!-- Carousel -->

<div class="container">
    <br><br><br><br>

<div class="carousel slide " id="slider" style="height: 350px;">
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button class="active" data-bs-slide-to="0" data-bs-target="#slider"></button>
        <button class="active" data-bs-slide-to="1" data-bs-target="#slider"></button>
        <button class="active" data-bs-slide-to="2" data-bs-target="#slider"></button>

    </div>
    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img  src="https://images.unsplash.com/photo-1693711836001-99859bb7185a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="" class="d-block w-100 h-100">
            <div class="carousel-caption d-none d-md-block bg-primary opacity-50">
                <h5>Lorem ipsum dolor sit.</h5>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet, dolorem?</p>
            </div>
        </div>
        <div class="carousel-item ">
            <img src="https://images.unsplash.com/photo-1696309090371-90a84d3676f4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1MXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="" class="d-block w-100  h-100">
            <div class="carousel-caption d-none d-md-block bg-primary opacity-50">
                <h5>Lorem ipsum dolor sit.</h5>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet, dolorem?</p>
            </div>
        </div>
        <div class="carousel-item ">
            <img src="https://images.unsplash.com/photo-1695531332171-d2e0087dc263?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="" class="d-block w-100 h-100">
            <div class="carousel-caption d-none d-md-block bg-primary opacity-50 h-100" >
                <h5>Lorem ipsum dolor sit.</h5>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet, dolorem?</p>
            </div>
        </div>
    </div>
    <!-- Buttons -->
    <button class="carousel-control-prev   " data-bs-slide="prev" data-bs-target="#slider">
        <span class="carousel-control-prev-icon "></span>
        <span class="">Previous</span>
    </button>
    <button class="carousel-control-next   " data-bs-slide="next" data-bs-target="#slider">
        <span class="">Next</span>
        <span class="carousel-control-next-icon "></span>
  
    </button>
</div>

    <br><br><br><br>
</div>

    <br><br><br><br> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
