<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

<div class="container">

<!-- basic form -->

<form >

<div class="mb-3">
    <label for="fn" class="form-label">Name</label>
    <input type="text" name="" id="fn" class="form-control">
</div>
<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" name="" id="email" class="form-control">
</div>
<div class="mb-3">
    <input type="checkbox" name="" id="ck" class="form-check-input">
    <label for="ck" class="form-check-label">Remember me</label>
 
</div>
    <input type="submit" value="Register" class="btn btn-warning">
</form>

<br><br><br>
<!-- select fields -->

<div class="mb-3">
    <select name="" id="" class="form-select">
        <option value="">Select...</option>
        <option value="">Select...1</option>
        <option value="">Select...2</option>
        <option value="">Select...3</option>
        <option value="">Select...4</option>
    </select>
</div>
<br><br><br><br><br><br>

<!-- textarea -->

<div class="mb-3">
<textarea name="" class="form-control" id="" cols="10" rows="7" placeholder="Message"></textarea>
</div>


<br><br><br>

<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" >
    <label for="form-label">Newsletter</label>
</div>


<br><br><br>





<br><br><br><br><br><br>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
