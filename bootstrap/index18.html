<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Form Validation</h1>

      <!-- <form novalidate> -->
        <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">UserName</label>
          <input
            type="text"
            name=""
            id="username"
            class="form-control"
            required
          />
          <div class="valid-feedback">It's Allowed</div>
          <div class="invalid-feedback">Please Check Again</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name=""
            id="email"
            class="form-control inpem"
            required
          />
          <div class="valid-feedback">It's Allowed</div>
          <div class="invalid-feedback">Please Check Again</div>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" name="" id="city" class="form-control" required />
          <div class="valid-feedback">It's Allowed</div>
          <div class="invalid-feedback">Please Check Again</div>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name=""
              id=""
              required
            />

            <label for="" class="form-check-label"
              >Agree to terms and Conditions</label
            >
            <div class="invalid-feedback">Please Check Again</div>
          </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>

const form = document.querySelector('.needs-validation')
form.addEventListener('submit',function(e){
 
    let inpem = document.querySelector('.inpem')



    if(form.checkValidity()){
      alert('Success')
    } else{
        e.preventDefault() 
    }

    form.classList.add('was-validated')
})

    </script>
  </body>
</html>
