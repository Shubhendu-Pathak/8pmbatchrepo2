<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>


    <div class="container">

<!-- Styles -->

<button class="btn btn-primary">Primary</button>
<button class="btn btn-secondary">secondary</button>
<button class="btn btn-info">info</button>
<button class="btn btn-warning">warning</button>
<button class="btn btn-primary">Primary</button>
<button class="btn btn-dark">dark</button>
<button class="btn btn-light">light</button>
<button class="btn btn-link">Link</button>

<br><br><br>

<!-- Buttion Sizes -->

<button class="btn btn-primary ">Primary</button>
<button class="btn btn-primary btn-sm">Primary</button>
<button class="btn btn-primary btn-lg">Primary</button>

<br><br><br>

<button class="btn btn-primary ">Dark</button>
<button class="btn btn-primary disabled">Dark</button>
<button class="btn btn-primary active">Dark</button>

<br><br><br>
<!-- ButtonOutline -->

<button class="btn btn-outline-primary">Primary</button>
<button class="btn btn-outline-secondary">secondary</button>
<button class="btn btn-outline-info">info</button>
<button class="btn btn-outline-warning">warning</button>
<button class="btn btn-outline-primary">Primary</button>
<button class="btn btn-outline-dark">dark</button>
<button class="btn btn-outline-light">light</button>
<button class="btn btn-outline-link">Link</button>

<br><br><br>

<!-- Link Formatted as buttons -->

<a href="#" class="btn btn-primary">Link Button</a>
<a href="#" class="btn btn-warning">Link Button</a>
<a href="#" class="btn btn-dark">Link Button</a>

<!-- Block Buttons -->
<br><br><br>

<div class="d-grid vstack gap-3">
    <button class="btn btn-primary">MY Button</button>
    <button class="btn btn-warning">MY Button2</button>
</div>

<br><br><br>

<!-- Btn Group -->

<div class="btn-group" role="group">
    <button class="btn btn-primary ">Dark1</button>
    <button class="btn btn-dark ">Dark2</button>
    <button class="btn btn-primary ">Dark3</button>
    <button class="btn btn-primary ">Dark4</button>
    <button class="btn btn-primary ">Dark5</button>
    
</div>

<br><br><br>


<!-- Btn Toolbar -->

<div class="btn-toolbar" role="toolbar">

    <div class="btn-group" role="group">
        <button class="btn btn-primary ">1</button>
        <button class="btn btn-dark ">2</button>
        <button class="btn btn-primary ">3</button>
   
    </div>
    <div class="btn-group ms-3" role="group">
        <button class="btn btn-primary ">4</button>
        <button class="btn btn-dark ">5</button>
        <button class="btn btn-primary ">6</button>

    </div>

</div>

<br><br><br>
<!-- Dropdown Button -->

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" >
      Dropdown button
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>
  </div>

    </div>

    <br><br><br><br><br><br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
